{% extends "base.html" %}

{% block title %}
	{{ object.title }} | {{ block.super }}
{% endblock %}

{% block content %}
						
	<ul>
		<li>
			<h3>{{ object.title }}</h3>
			<li>{{ object.content }}</li>
			<li>{{ object.timestamp }}</li>
			<li>{{ object.id }}</li>
		</li>

	</ul>
		
{% endblock %}
